<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Bootstrap Class 25/8</title>
</head>
<body>
	<div class="container">
		<h1 class="m-4" align="center">Bootstrap Form</h1>
		<form>
			<div class="row">
				<div class="col-4">
					<div class="form-group">
						<label>Name</label>
						<input placeholder="Please Enter your name" class="form-control" type="text" name="">
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<label>Email</label>
						<input placeholder="Please Enter your email" class="form-control" type="email" name="">
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<label>Select Skills</label>
						<div class=" form-check">
							<input placeholder="Please Enter your email" class="form-check-input" type="checkbox" name="">
							<label class="form-check-label">HTML</label>
						</div>
						<div class=" form-check">
							<input placeholder="Please Enter your email" class="form-check-input" type="checkbox" name="">
							<label class="form-check-label">CSS</label>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<label>Select your Gender</label>
						<select class="form-control">
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
						</select>
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<label>Select Item</label>
						<select multiple="" class="form-control">
							<option>Teheri</option>
							<option>Cake</option>
							<option>Drinks</option>
							<option>Chocolate</option>
						</select>
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<label>Details</label>
						<textarea rows="3" class="form-control"></textarea>
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<label>Read Only</label>
						<input readonly="" class="form-control" value="No write"  type="text" name="">
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<label>Read Only Plain text</label>
						<input readonly="" class="form-control-plaintext" value="No write"  type="text" name="">
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<input class="form-control btn btn-success" value="Submit" type="submit" name="">
					</div>
				</div>
			</div>
		</form>
	</div>

	

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
