<!DOCTYPE html>
<html>
<head>
	<title>jQuery Class</title>
</head>
<body>


	<h1 id="headOne">Hello I am Headline One</h1>
	<h2 style="display: none;" id="headTwo">Hello I am Headline Two</h2>
	<h3 id="headThree">Hello I am Headline Three</h3>

	<button id="hideOneBtn">Hide One</button>
	<button id="showTwoBtn">Show Two</button>
	<button id="toggleBtn">Toggle</button>

	<hr>

	<div id="divOne" style="height: 100px;width: 100px;background-color: red;"></div>

	<button id="fadeOut">Fade Out</button>

	<div id="divtwo" style="height: 100px;width: 100px;background-color: green; display: none;"></div>
	<button id="fadeInBtn">Fade IN</button>

	<div id="slideDownDiv" style="height: 100px;width: 100px;background-color: red;"></div>
	<button id="slideDownBtn">Slide Toggle</button>
	<br> <br>
	<hr>

	<label>Name</label> <br>
	<input id="nameID" type="text"> <br>

	<button id="submitBtn">Submit</button>

	<h3 id="nameData" style="color: darkslateblue;font-size: 50px;">This Name</h3>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/custom.js" type="text/javascript"></script>

</html>
