<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>JS Form Validation</title>
  </head>
  <body>

    <div class="container">
       <!--  <form> -->
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Name</label>
                        <input id="NameID" class="form-control" type="text" name="">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Email</label>
                        <input id="EmailID" class="form-control" type="text" name="">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Password</label>
                        <input id="PasswordID" class="form-control" type="text" name="">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input id="ConfirmPasswordID" class="form-control" type="text" name="">
                    </div>
                </div>
                <div class="col-md-4 pt-4">
                    <div class="form-group">
                        <button id="SubmitBtnID" class="btn btn-success">SUBMIT</button>
                    </div>
                </div>
            </div>
        <!-- </form> -->
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



    <script src="js/form.js" type="text/javascript"></script>
  </body>
</html>
